<!DOCTYPE html>
 <html lang="en">

 <head>
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <meta name="author" content="INSPIRO" />
     <meta name="description" content="Themeforest Template Polo, html template">
     <link rel="icon" type="image/png" href="images/favicon.png">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Document title -->
     <title>Smart Analytics</title>
     <!-- Stylesheets & Fonts -->
    <link href="{{url_for('static', filename='css/plugins.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/custom.css')}}" rel="stylesheet">
 </head>

 <body id="section-1">

     <!-- Body Inner -->
     <div class="body-inner">


         <!-- Header -->
         <header id="header" data-fullwidth="true" class="header-alternative">
             <div class="header-inner">
                 <div class="container">
                     <!--Logo-->
                     <div id="logo"> <a href="index.html">
                             <span class="logo-default"><img src="images/logo.png" alt="" class="img-logo">
                                 SmartAnalytics</span>
                             <span class="logo-dark"><img src="images/logo.png" alt="" class="img-logo">
                                 SmartAnalytics</span></a> </div>
                     <!--End: Logo-->
                     <!-- Search -->
                     <div id="search"><a id="btn-search-close" class="btn-search-close"
                             aria-label="Close search form"><i class="icon-x"></i></a>
                         <form class="search-form" action="search-results-page.html" method="get">
                             <input class="form-control" name="q" type="text" placeholder="Type & Search..." />
                             <span class="text-muted">Start typing & press "Enter" or "ESC" to close</span>
                         </form>
                     </div> <!-- end: search -->
                     <!--Header Extras-->
                     <!-- <div class="header-extras">
                         <ul>
                             <li> <a id="btn-search" href="#"> <i class="icon-search"></i></a> </li>
                             <li>
                                 <div class="p-dropdown"> <a href="#"><i class="icon-globe"></i><span>EN</span></a>
                                     <ul class="p-dropdown-content">
                                         <li><a href="#">French</a></li>
                                         <li><a href="#">Spanish</a></li>
                                         <li><a href="#">English</a></li>
                                     </ul>
                                 </div>
                             </li>
                         </ul>
                     </div> -->
                     <!--end: Header Extras-->
                     <!--Navigation Resposnive Trigger-->
                     <div id="mainMenu-trigger"> <a class="lines-button x"><span class="lines"></span></a> </div>
                     <!--end: Navigation Resposnive Trigger-->
                     <!--Navigation-->
                     <div id="mainMenu">
                         <div class="container">
                             <nav>
                                 <ul>
                                     <li><a class="scroll-to" href="#section-1">Home</a></li>
                                     <li><a class="scroll-to" href="#section-2">Acerca</a></li>
                                     <li><a class="scroll-to" href="#section-3">Servicios</a></li>
                                     <li><a class="scroll-to" href="#section-4">NUESTRO EQUIPO</a></li>
                                     <li><a class="scroll-to" href="#section-5">Contacto</a></li>

                                 </ul>
                             </nav>
                         </div>
                     </div>
                     <!--end: Navigation-->
                 </div>
             </div>
         </header>
         <!-- end: Header -->
        <!-- end: Header -->
        <!-- end: Header -->
        <!-- Page Content -->
        {% block div %}
        {% endblock %}
        <!-- end: Page Content -->
        <!-- Footer -->
        <!-- Footer -->
                 <!-- Footer -->
         <footer id="footer">

             <div class="copyright-content">
                 <div class="container">
                     <div class="copyright-text text-center">&copy; 2020 - All Rights Reserved.<a href="#"
                             target="_blank" rel="noopener">
                             SmartAnalytics</a> </div>
                 </div>
             </div>
         </footer>
         <!-- end: Footer -->

     </div>
     <!-- end: Body Inner -->

     <!-- Scroll top -->
     <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
     <!--Plugins-->
    <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
    <script src="{{url_for('static', filename='js/plugins.js')}}"></script>

    <!--Template functions-->
    <script src="{{url_for('static', filename='js/functions.js')}}"></script>


 </body>

 </html>
